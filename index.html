            <div class="js__highlight--left">

                        <div class="error-container">Error</div>
                    </label>

                    <div class="js__highlight--btnGroup">

                        <button type="button" class="clearBtn btn">Clear</button>
                    </div>
                </div>

                            <feTurbulence type="fractalNoise" baseFrequency="0 0.15" numOctaves="1" result="warp" />
